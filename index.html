<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>test</title>
  <meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
  <meta content=always name=referrer>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="format-detection" content="telephone=no">
  <meta name="full-screen" content="yes">
  <meta name="x5-page-mode" content="app">
  <meta content="yes">
  <meta content="black">
  <meta content="telephone=no,email=no">
  <link rel="icon" href="data:;base64,=">

  <style>
    body {
      font-size: 12px;
    }

    .content-list {
      margin-bottom: 20px;
    }

    .content-list-title-name {
      margin-right: 20px;
    }
  </style>

</head>

<body>

  <div>

    <div>
      <div>
        姓名
        <input name="name" type="text" />
      </div>
      <div>
        <textarea name="msg"></textarea>
      </div>
      <button name="send" onclick="sendMessage()">发送</button>
    </div>

    <div class="content">
    </div>

  </div>

  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>

  <script>
    var ws = new WebSocket("ws://localhost:3000");

    ws.onopen = function () {
      console.log('链接上了');
    };

    var messageOld = '';
    let messageData = [];
    ws.onmessage = function (e) {
      if (e.data !== messageOld) {
        messageOld = e.data;
        messageData = JSON.parse(messageOld);

        renderHtml();
      }
    };

    ws.onclose = function () {
      console.error("连接已关闭...");
    };

    window.onbeforeunload = function () {
      ws.onclose();
    };

    function renderHtml() {
      let html = '';
      for (let i = 0; i < messageData.length; i += 1) {
        const item = messageData[i];
        html += '<div class="content-list">'
          + '<div class="content-list-title">'
          + `<span class="content-list-title-name">${item.name}</span>`
          + `<span class="content-list-title-time">${item.time}</span>`
          + '</div>'
          + `<div class="content-list-msg">${item.msg}</div>`
          + '</div>';
      }
      $('.content').html(html);
    };

    function nowDate() {
      const date = new Date();
      return `${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()} ${date.getHours()}:${date.getMinutes()}:${date.getSeconds()}`;
    };

    function sendMessage() {
      const name = $('[name=name]').val();
      const msg = $('[name=msg]').val();
      if (!name) {
        return alert('输入姓名');
      }
      if (!msg) {
        return alert('输入内容');
      }

      $('[name=name]').attr('disabled', true);
      $('[name=msg]').val('');

      const data = {
        name,
        msg,
        time: nowDate(),
      };
      console.log('data', data);

      messageData.push(data);
      renderHtml();
      ws.send(JSON.stringify(data));
    };

  </script>

</body>

</html>
